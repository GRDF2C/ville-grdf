<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sélection de Ville • GRDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="Logo GRDF" class="logo" />
  </header>

  <main class="container">
    <section class="card" role="region" aria-labelledby="titre-card">
      <h2 id="titre-card">Sélectionnez votre ville</h2>

      <div class="form-group">
        <label for="citySelect" class="label">Ville</label>
        <select id="citySelect" aria-describedby="helper" required>
          <option value="">-- Choisissez une ville --</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Brie-Comte-Robert</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Cesson</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Combs-la-Ville</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Dammarie-les-Lys</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-4">Esmans</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Ferolles-Attilly</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Le Mee-sur-Seine</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-3">Moret-sur-Loing</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-4">Nangis</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-3">St Pierre-les-Nemours</option>
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Vaux-le-Penil</option> 
          <option value="https://cal.com/grdf-bri/maintenance-appareil-regulateur-secteur-1">Vert-Saint-Denis</option>
        </select>
        <p id="helper" class="helper">Vous serez redirigé vers la page de prise de RDV</p>
      </div>

      <button id="goBtn" class="btn" type="button" disabled>Valider</button>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 GRDF — Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
